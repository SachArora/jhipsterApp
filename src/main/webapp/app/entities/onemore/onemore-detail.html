
<div>
    <h2><span data-translate="sevakApp.onemore.detail.title">Onemore</span> {{vm.onemore.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sevakApp.onemore.dept">Dept</span></dt>
        <dd>
            <span>{{vm.onemore.dept}}</span>
        </dd>
        <dt><span data-translate="sevakApp.onemore.block">Block</span></dt>
        <dd>
            <span>{{vm.onemore.block}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="onemore-detail.edit({id:vm.onemore.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
