
<div>
    <h2><span data-translate="sevakApp.first.detail.title">First</span> {{vm.first.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sevakApp.first.name">Name</span></dt>
        <dd>
            <span>{{vm.first.name}}</span>
        </dd>
        <dt><span data-translate="sevakApp.first.branch">Branch</span></dt>
        <dd>
            <span>{{vm.first.branch}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="first-detail.edit({id:vm.first.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
