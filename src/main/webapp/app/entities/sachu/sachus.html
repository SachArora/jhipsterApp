<div>
    <h2 data-translate="sevakApp.sachu.home.title">Sachus</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sachu.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sevakApp.sachu.home.createLabel">
                        Create new Sachu
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sevakApp.sachu.friend_name">Friend Name</span></th>
                    <th><span data-translate="sevakApp.sachu.friend_from">Friend From</span></th>
                    <th><span data-translate="sevakApp.sachu.roll_no">Roll No</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sachu in vm.sachus track by sachu.id">
                    <td><a ui-sref="sachu-detail({id:sachu.id})">{{sachu.id}}</a></td>
                    <td>{{sachu.friend_name}}</td>
                    <td>{{sachu.friend_from}}</td>
                    <td>{{sachu.roll_no}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sachu-detail({id:sachu.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sachu.edit({id:sachu.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sachu.delete({id:sachu.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
