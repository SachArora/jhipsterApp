<div>
    <h2 data-translate="sevakApp.onemore.home.title">Onemores</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="onemore.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sevakApp.onemore.home.createLabel">
                        Create new Onemore
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sevakApp.onemore.dept">Dept</span></th>
                    <th><span data-translate="sevakApp.onemore.block">Block</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="onemore in vm.onemores track by onemore.id">
                    <td><a ui-sref="onemore-detail({id:onemore.id})">{{onemore.id}}</a></td>
                    <td>{{onemore.dept}}</td>
                    <td>{{onemore.block}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="onemore-detail({id:onemore.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="onemore.edit({id:onemore.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="onemore.delete({id:onemore.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
