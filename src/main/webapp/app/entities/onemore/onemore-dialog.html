
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOnemoreLabel" data-translate="sevakApp.onemore.home.createOrEditLabel">Create or edit a Onemore</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.onemore.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.onemore.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sevakApp.onemore.dept" for="field_dept">Dept</label>
            <input type="text" class="form-control" name="dept" id="field_dept"
                    ng-model="vm.onemore.dept"
                    required/>
            <div ng-show="editForm.dept.$invalid">
                <p class="help-block"
                    ng-show="editForm.dept.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sevakApp.onemore.block" for="field_block">Block</label>
            <input type="text" class="form-control" name="block" id="field_block"
                    ng-model="vm.onemore.block"
                    ng-minlength="5"/>
            <div ng-show="editForm.block.$invalid">
                <p class="help-block"
                    ng-show="editForm.block.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
